<!DOCTYPE html>
<html lang=en-US>
<head>
<meta charset=utf-8>
<title>Matrix</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="input_table">
 <form>
 <table id="matrix">
  <colgroup>
    <col class="col_indices" span="1">
    <col class="value_column" span="5">
  </colgroup>
  <thead>
    <th><button type="reset" id="reset_button">Reset</button></th>
    <th>A</th>
    <th>B</th>
    <th>C</th>
    <th>D</th>
    <th>E</th>
  </thead>
  <tbody>
  <tr>
    <td class="row_indices">1</td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">2</td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
  </tr>
  <tr>
    <td class="row_indices">3</td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">4</td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">5</td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">6</td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
    <td><input type="number" onkeyup="refresh()"></td>
  </tr>
  </tbody>
  </table>
  </form>
</div>
<div id="output">
<div id="errors">
</div>
<ul id="sorted_list">
</ul> 
</div>
<script type="text/javascript" src="sorting.js" charset="utf-8"></script>
</body>
</html>
