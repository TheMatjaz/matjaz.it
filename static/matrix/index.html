<!DOCTYPE html>
<html lang=en-US>
<head>
<meta charset=utf-8>
<title>Matrix</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="input_table">
 <form>
 <table id="matrix">
  <colgroup>
    <col class="col_indices" span="1">
    <col class="value_column" span="5">
  </colgroup>
  <thead>
    <th><button type="reset" id="reset_button">Reset</button></th>
    <th>A</th>
    <th>B</th>
    <th>C</th>
    <th>D</th>
    <th>E</th>
  </thead>
  <tbody>
  <tr>
    <td class="row_indices">1</td>
    <td><input type="number" placeholder="A1" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="B1" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="C1" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="D1" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="E1" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">2</td>
    <td><input type="number" placeholder="A2" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="B2" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="C2" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="D2" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="E2" onkeyup="refresh()"></td>
  </tr>
  <tr>
    <td class="row_indices">3</td>
    <td><input type="number" placeholder="A3" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="B3" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="C3" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="D3" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="E3" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">4</td>
    <td><input type="number" placeholder="A4" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="B4" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="C4" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="D4" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="E4" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">5</td>
    <td><input type="number" placeholder="A5" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="B5" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="C5" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="D5" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="E5" onkeyup="refresh()"></td>
  </tr> 
  <tr>
    <td class="row_indices">6</td>
    <td><input type="number" placeholder="A6" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="B6" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="C6" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="D6" onkeyup="refresh()"></td>
    <td><input type="number" placeholder="E6" onkeyup="refresh()"></td>
  </tr>
  </tbody>
  </table>
  </form>
</div>
<div id="output">
<ul id="sorted_list">
</ul> 
</div>
<script type="text/javascript" src="sorting.js" charset="utf-8"></script>
</body>
</html>
